<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>手机归属地查询</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css"/>
    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/base.js"></script>
    <style>
        .container {
            width: 300px;
        }
        /*#phoneInfo {*/
        /*    display: none;*/
        /*}*/
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="">请输入手机号码</label>
            <div class="input-group">
                <input type="text" id="phoneText" class="form-control"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" id="subPhone">查询</button>
                </span>
            </div>
        </div>
        <table class="table" id="phoneInfo">
            <tr>
                <th>手机号码</th>
                <td id="phoneNumber"></td>
            </tr>
            <tr>
                <th>省份</th>
                <td id="phoneProvince"></td>
            </tr>
            <tr>
                <th>运营商</th>
                <td id="phoneCatName"></td>
            </tr>
            <tr>
                <th>归属地</th>
                <td id="phoneCarrier"></td>
            </tr>
            <tr>
                <th>数据来源</th>
                <td id="phoneFrom"></td>
            </tr>
        </table>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('#subPhone').click(function(){
            var phone = $('#phoneText').val();
            IMOOC.GLOBAL.AJAX('api.php', 'post', {'tel': phone}, 'json', IMOOC.APPS.QUERYPHONE.AJAXCALLBACK);
        });
    });
</script>
</html>
